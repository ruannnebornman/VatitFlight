<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Impact Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: #fff; text-align: center; font-family: Arial, sans-serif; margin-bottom: 16px;">Vatit Flight v3.0.1</h1>
    <div style="display: flex; justify-content: center; gap: 32px; margin-bottom: 16px;">
        <div class="gamelabel"><img src="icons/player.png" class="icon" alt="Player"> Player</div>
        <div class="gamelabel"><img src="icons/bug.png" class="icon" alt="Bug"> Enemy Bug</div>
        <div class="gamelabel"><img src="icons/powerupRed.png" class="icon" alt="Redline Fuel"> Redline Fuel</div>
        <div class="gamelabel"><img src="icons/powerupBlue.png" class="icon" alt="Blueline Fuel"> Blueline Fuel</div>
        <div class="gamelabel"><img src="icons/powerupGreen.png" class="icon" alt="Greenline Fuel"> Greenline Fuel</div>
    </div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script type="module" src="game.js"></script>
</body>
</html>
